---

- name: Include OS specific package names
  include_vars: "{{ item }}"
  skip: true
  with_first_found:
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"
    - "default.yml"

- name: Update apt cache when package manager is apt
  apt:
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: Install packages
  package:
    name: "{{ item }}"
    state: installed
  skip: true
  with_items: "{{ packages }}"
