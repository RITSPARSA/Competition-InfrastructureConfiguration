---
- name: Apply the resolv.conf template
  template:
    src: templates/resolv.conf
    dest: /etc/resolv.conf

- name: Apply the hosts template
  template:
    src: templates/hosts
    dest: /etc/hosts

- name: Apply the interfaces template
  template:
    src: templates/interfaces
    dest: /etc/network/interfaces
  notify:
    - Restart networking