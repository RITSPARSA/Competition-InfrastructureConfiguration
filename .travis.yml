---
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

script:
  - ansible-playbook -i hosts predeploy.yml --syntax-check
  - ansible-playbook -i hosts deploy.yml --syntax-check
  - "ansible-playbook -i hosts predeploy.yml --connection=local --sudo"
  - "ansible-playbook -i hosts deploy.yml --connection=local --sudo"
